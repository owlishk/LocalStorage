<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">	


    <title>LocalStorage Form</title>  
    <!-- link to an external style sheet (best practice with style sheet)-->
    <link href="LocalStorage.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <header>
      <h1>Choose a Shape and Color</h1>
    </header>
   
   <div id="hello-page">
    <h3 id="settings">You have no shape or color selected.</h3>
    <button id="change">Pick Shape and Color</button><br>
    <button id="clear">Clear</button><br>
   </div>
    
   <div id="form-page">    
    <h3>Choose a New Shape and Color</h3>
    <form id="Form" class="Form">
     <ul>
      <li>
       <label for="shape-options">Shape</label>
         <input list="shape-options" id="shape">
          <datalist id="shape-options">
           <option value="Square">
           <option value="Triangle">
           <option value="Circle">
          </datalist> 
      </li>
      <li>
       <label for="color-options">Color</label>
         <input list="color-options" id="color">
          <datalist id="color-options">
           <option value="Red">
           <option value="Yellow">
           <option value="Green">
          </datalist> 
      </li>
     </ul>
    </form>
    <button id="submit">Submit</button><br>
   </div>
   


   
   
<!--jquery scripts-->
    <script   src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="LocalStorage.js" type="text/javascript"></script></script>

  </body>
</html>
